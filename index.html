<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Eventos</title>
  </head>
  <body>
    <p>ejercicio 1</p>
    <div id="box-color"></div>
    <button id="button-color">Cambiar</button>
    <p>ejercicio 2</p>
    <div id="text"></div>
    <input type="text" id="inputText" placeholder="Escribe aquí" />
    <p>ejercicio 3</p>
    <div class="form-masa">
      <label for="kg">Peso (kg):</label>
      <input type="number" id="kg" placeholder="Ingrese su peso en kg" />
      <label for="height">Estatura (cm):</label>
      <input
        type="number"
        id="height"
        placeholder="Ingrese su estatura en cm"
      />
      <button id="calculateButton">Calcular</button>
      <input type="text" id="result" readonly />
    </div>
    <p>ejercicio 4</p>
    <div class="form-dola">
      <label for="usdInput">Dólar (USD):</label>
      <input
        type="number"
        id="usdInput"
        placeholder="Ingrese el monto en dólares"
      />

      <label for="copInput">Peso colombiano (COP):</label>
      <input
        type="number"
        id="copInput"
        placeholder="Ingrese el monto en pesos colombianos"
      />
    </div>
    <script src="./app.js"></script>
  </body>
</html>
